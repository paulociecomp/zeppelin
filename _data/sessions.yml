  id: 036
  title: "Entregando software à moda da casa com DevOps Tools"
  description: "Ainda existem empresas publicando software em produção enviando arquivos via FTP e 'controlando' a versão de seu código-fonte através de cópias compactadas armazenadas por ordem cronológica. Muitos profissionais realmente não se incomodam em fazer a mesma coisa há anos. É preciso ir além da dedicação e prestatividade, em busca da produtividade. Pretendo demonstrar implementações de técnicas e ferramentas como: controle distribuído de versões, testes automatizados, Integração Contínua, Implantação Contínua e o ápice do DevOps que é a Entrega Contínua de software."
  subtype: presentation
  speakers: [8]
-
  id: 037
  title: "Boas práticas na implementação de um jogo: Game programming patterns"
  description: "Programar um jogo é um grande desafio, o qual envolve o tratamento de diversos aspectos de sua concepção e criação, desde um bom controle de estados de um jogador, registro de ações de inputs e configuração de diferentes controles a serem suportados, tratamento adequado de um 'game loop', inteligência artificial de inimigos e etc. Por meio desta palestra espero compartilhar meus conhecimentos sobre esses problemas recorrentes na programação e falar sobre algumas boas formas de os resolver utilizando design patterns."
  subtype: presentation
  speakers: [26]
-
  id: 038
  title: "Desbravando a Amazon AWS"
  description: "Mostrarei como programadores podem usar os produtos EC2, RDS, e S3 da Amazon AWS."
  subtype: presentation
  speakers: [30]
