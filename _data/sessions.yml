  title: "Você devia conhecer o poder das métricas"
  description: "Então você acredita que a Agilidade é HDD (Heart Driven Development)? Que deve apenas seguir seu coração e estará tudo certo? Que não há necessidade de medições? Venha ouvir um pouco sobre métricas e indicadores ágeis. Meu intuito não é encontrar culpados no processo, e sim medir a saúde e ajudá-lo e encontrar melhorias e ganhos de produtividade."
