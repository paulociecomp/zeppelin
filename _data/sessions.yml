  id: 009
  title: "Palestra em breve" # Testando canais de aquisição de clientes
  description: "descrição em breve" # Uma Startup é um emprendimento pensado para crescer rápido. Portanto, a busca pelo crescimento é algo que define as Startup's.  Tração é a evidência quantitativa da demanda do mercado, indicando para as Startup's sua taxa de crescimento. Nessa palestra apresentaremos o método descrito no livro "Traction - A Startup Guide to Getting Customers" de Justin Mares e Gabriel Weinberg, que traz uma abordagem nova para aquisição de clientes baseada em entrevistas com empreendedores de sucesso do Vale do Silício. Apresentaremos os canais de aquisição de clientes mais eficazes segundo o estudo, o método e mostraremos alguns exemplos de aplicação do mesmo.
  subtype: presentation
  #speakers: [35]
-
  id: 010
  title: "Expandindo Ágil: do Marketing ao Departamento Pessoal"
  description: "O movimento de mudança e melhoria do processo de trabalho que já havia transformado o Desenvolvimento de Software na DígithoBrasil se espalhou por todos os setores. E em cada lugar, se fez necessária uma adaptação cuidadosa dos métodos ágeis, com cenários bastante distintos, e que trouxe resultados rápidos e integralmente compartilhados."
  subtype: presentation
  speakers: [32, 33]
-
  id: 011
  title: "ESB na prática: Como integrar sistemas corporativos de forma eficaz"
  description: "A integração de sistemas corporativos, tornou-se imprescindível, por isso, o uso de uma arquitetura que permita a comunicação com várias aplicações é fundamental. <br/> O Enterprise Service Bus (ESB) é  uma arquitetura de software que irá viabilizar essa comunicação entre diferentes aplicativos, roteando as mensagens e enviando-as para seus destinos apropriados."
  subtype: presentation
  speakers: [19]
-
  id: 012
  title: "Palestra em breve" # Desenvolvimento de Jogos Mobile com Monogame
  description: "descrição em breve" # Demonstrar o fluxo do desenvolvimento e técnicas de implementação de jogos para as plataformas Mobile Android, IOS e Windows Phone,  utilizando o framework Monogame e Mono em conjunto com as IDEs Visual Studio e Xamarin Studio.
  subtype: presentation
  #speakers: []
-
  id: 013
  title: "Impacto das inovações tecnológicas nas pequenas e médias empresas"
  description: "Apresentar o cenário do mercado atual, onde várias empresas de grande porte se reinventam e aplicam conhecimentos técnicos de gestão, por outro lado, o pequeno e médio empresário nem sempre está preparado para o mercado. Neste sentido a inovação e o agente de inovação surge não só como uma necessidade, mas também um desafio. Todos os aspectos citados anteriormente deve ser estudados e o profissional de TI deve agir como agente de inovação, a pergunta é, estamos preparados?"
  subtype: presentation
