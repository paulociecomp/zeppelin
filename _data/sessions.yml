  id: 039
  title: "Kanban - Muito além de um simples quadro na parede!"
  description: "Nessa apresentação são abordados os conceitos de Fluxo, Pensamento Sistêmico, Limites, entre outros, que são importantes para o entendimento da cultura e do que há por trás do Kanban. O principal objetivo dessa apresentação é não só uma visão geral mas ajudar no ponta pé inicial para a adoção do Kanban."
  subtype: presentation
  speakers: [4]
