-
  id: 031
  title: "Empreendendo como funcionário, por que não?"
  description: "Vemos uma certa propaganda muitas vezes até exageradas que todas as pessoas devem buscar sua startup, afinal, qualquer um pode ser o próximo Mark Zuckerberg. É formidável as pessoas terem idéias e apostarem nelas, mas o mercado muitas vezes esquece que você pode ter idéias interessantes na empresa que você trabalha, e dependendo do caso, virar um dos donos, ganhar stocks, ou mesmo criar um 'embrião' da sua idéia, para ter mais segurança para se arriscar nesse mundo de Startups. <br><br> É muito fácil vender pá para quem busca ouro, mas a busca é árdua, e quanto mais se procura o metal precioso, ou sucesso das startups, os 'vendedores de pás' vão ficar cada vez mais ricos, enquanto poucos conseguem seu lugar na indústria. <br><br> Nesta palestra, vamos abordar o empreendedorismo que nasce dentro do seu emprego, seja ele desde uma organização pública, até uma 'cool startup', a idéia não é vender pá, muito pelo contrário, e sim abrir a cabeça para que as pessoas possam perceber que TI se transformou em Tecnologia da Inovação, e que o próximo grande bilionário, pode ser um funcionário, a exemplo do Sundar Pichai(novo CEO do Google), Marissa Mayer (Yahoo) etc."
  subtype: presentation
  speakers: [16]
-
  id: 032
  title: "Refatoração com Métricas"
  description: "A palestra tem por objetivo apresentar as principais métricas de código orientado a objetos como suporte à tarefa de identificação de problemas de projeto de software, em especial os 'maus cheiros' de código que evidenciam melhorias com refatoração de código."
  subtype: presentation
  speakers: [20]
-
  id: 033
  title: "Produtividade Maxima com Android Libs"
  description: "Algumas tarefas em Android não são tão simples de serem implementadas, possuem um certo nível de complexidade e trabalho. Nesta palestra irei mostrar de forma sucinta como configurar e utilizar as bibliotecas mais produtivas utilizadas em Android. Irei falar sobre os guide lines e a importância de sua utilização."
  subtype: presentation
  speakers: [25]
