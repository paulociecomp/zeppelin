  id: 018
  title: "Os Perigos da Web"
  description: "Você lê sobre SQL injection, Cross-site scripting e que não deve armazenar senhas diretamente no banco de dados. Você ouve conselhos de como proteger a sua aplicação contra essas vulnerabilidades e toma algumas medidas básicas mas não sabe exatamente como elas funcionam e como algo pode dar errado. <br> Vamos ver como tudo pode dar errado..."
  subtype: presentation
  speakers: [17]
