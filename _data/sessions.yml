  id: 005
  title: "Criando funcionalidades que realmente importam"
  description: "Não existe benefício em ter um produto complicado. Por isso é necessário ter princípios antes de sair construindo funcionalidades. Afinal, ninguém quer ter um software Frankenstein. <br/> a) Como dar atenção para as funcionalidades que realmente importam? Como criar algo que as pessoas vão usar todas as horas? <br/> b) Você tem criado funcionalidades que apenas algumas pessoas vão usar em momentos bem específicos? <br/> c) O que você tem feito com funcionalidades “elefantes brancos”? Aquelas que não são ou nunca foram usadas. <br/> d) Quanto você desperdiça ao dar manutenção para funcionalidades pouco utilizadas? <br/> e) Você tem customizado funcionalidades para poucas pessoas usarem toda a hora? Criar isso tem tomado muito tempo da sua equipe?"
  subtype: presentation
