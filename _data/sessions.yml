  title: "Palestra em breve" # Manter-se ágil em meio à cultura tradicionalista
  description: "descrição em breve" # Nessa apresentação será descrita a experiência de introduzir métodos ágeis na TI de uma empresa de ramo tradicional em que a cultura é fortemente hierárquica e que compra as melhores práticas.
  subtype: presentation
