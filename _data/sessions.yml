  id: 019
  title: "Introdução ao Material Design"
  description: "O que é Material Design? Conheça um pouco da história das interfaces gráficas e como a Google evolui seu conceito de UX para padronizar o design em qualquer dispositivo."
  subtype: presentation
  speakers: [22]
-
  id: 020
  title: "Startup Developer Mindset"
  description: "Nunca foi tão simples empreender e é nesse contexto que as startups se destacam como uma alternativa viável e acessível. O desenvolvedor de software faz parte do núcleo deste ecossistema. Mas o cenário de uma startup é diferente do padrão, algumas habilidades e experiências de vida são extremamente úteis pra que a startup evolua, bem como o desenvolvedor seja produtivo e consiga seus objetivos. <br> Essa palestra apresenta alguns valores e habilidades necessárias para um desenvolvedor e que podem fazer a diferença no desenvolvimento de uma startups. Levanta pontos de qual o real papel do mesmo nesse ecossitema e de valores que adicionam valor ao mindset do mesmo."
  subtype: presentation
  speakers: [14]
-
  id: 021
  title: "Adoção de Práticas Ágeis na PROEX e PROEG: Reflexões e Aprendizados"
  description: "Apresentar relato de experiência da adoção de métodos Ágeis em duas Pró-Reitorias da UFPA (PROEG e PROEX). Enfatizando as lições aprendidas, mudanças na cultura organizacional e os desafios encontrados para evolução do processo de acordo  com as necessidades da  Universidade. "
  subtype: presentation
  speakers: [6, 10]
-
  id: 022
  title: "Oracle Nashorn, a nova engine Java Script para JVM"
  description: "Com o lançamento do Java 8 ano passado, uma das novidades da versão foi a inclusão de uma engine Java Script para JVM denominada de Oracle Nashorn. Trata-se de uma nova geração de engine Java Script totalmente  reformulada, baseada na JSR 292 e com suporte a invocação dinâmica através de linhas de comando ou embarcado em aplicações Java. Quando e porque usar o Nashorn? Quais as vantagens e desvantagens? É o que vamos compartilhar nessa apresentação."
  subtype: presentation
  speakers: [18]
-
  id: 023
  title: "Acessibilidade em Android: Desvendando a TalkBack API"
  description: "Veremos como a API TalkBack pode ajudar as pessoas com deficiência a utilizar o smartphone."
  subtype: presentation
  speakers: [24]
-
  id: 024
  title: "Dafiti App Android: Um app robusto mas sem sair da moda"
  description: "Em 2013, a Dafiti já era bem conhecida do público que não resistia à uma promoção de sapato. Nesse período, já não podíamos mais esperar pelo cliente acessar ao nosso site fisgado por um banner, newsletter e etc. Com um aplicativo Android resolvemos levar o maior e-commerce de moda, para uma base gigante de usuários que tem o robô como sistema operacional de smartphones, e o melhor, em qualquer hora e lugar onde o cliente esteja. No mobile conseguimos aproximar ainda mais essa relação com o cliente. <br> E o que era apenas uma nova forma de vender, se tornou num dos principais canais de venda. Como toda caminhada nos leva a percalços, passamos por muitos erros e acertos que pensamos em dividir com a comunidade, para nos ajudar a debater o desenvolvimento de um bom aplicativo focado em m-commerce. <br> Vamos conversar sobre nosso app Android, como fazemos dele um bom produto não somente para vender mas também para desenvolver."
  subtype: presentation
  speakers: [28]
-
  id: 025
  title: "Software como investimento"
  description: "Software é um investimento. Desenvolvimento de software é uma atividade que consome esforço, tempo e dinheiro. Investe-se em software com a expectativa de que a sua utilização no dia a dia da empresa gere retornos para os negócios. <br> O método ágil XP e o Scrum reconhece o conceito de ROI, essa premissa e suas práticas são organizadas para entregar valor mais cedo para os clientes."
  subtype: presentation
  speakers: [13]
-
  id: 026
  title: "Palestra em breve" # Testes de Integração com foco em APIs
  description: "descrição em breve" # Precisando testar suas APIs? Compartilhando algumas ideias utilizadas em um projeto de testes focado apenas em testes de integração de APIs.
  subtype: presentation
  #speakers: []
-
  id: 027
  title: "Micro interações no seu aplicativo - Como o desenvolvedor deve lidar com isso"
  description: "Cada interação importa: seja um feedback de toque ou uma animação. Iremos discutir como nós, desenvolvedores, precisamos adquirir essa cultura e como podemos identificar pontos importantes da nossa aplicação."
  subtype: presentation
  speakers: [23]
-
  id: 028
  title: "Como desenhar uma proposta de valor que vai encantar o seu cliente!"
  description: "Todo negócio surge para atender um cliente específico, mas que tarefa esse cliente tem e quer realizar? O que ele quer resolver? Como ele é atendido hoje no mercado? Quais são as brechas que os possíveis concorrentes lhe dão? Quais são os problemas que esse cliente tem? <br> O objetivo dessa palestra é apresentar o Canvas da Proposta de Valor, para que os empreendedores criem soluções que atendam e surpreendam os seus clientes com algo que ele realmente deseja."
  subtype: presentation
  speakers: [29]
-
  id: 029
  title: "One Direction - A incrível relação entre times e entregas em ambientes ágeis"
  description: "Entusiasmada com os resultados obtidos nas entregas, Isabela Gayno, acredita que os membros do time ficam orgulhosos quando se sentem parte do BEM MAIOR. <br> One direction é um workshop capaz de demonstrar como o alinhamento do time é capaz de tornar possível a execução de planos previsíveis e com ótimos resultados. <br> Ignorar este workshop dinâmico e alegre é ignorar o incrível poder da linguagem, um dos maiores segredos para encontrar summum bonum individual (BEM MAIOR). <br> Descubra como OneDirection pode ser perfeito no seu dia a dia."
  subtype: presentation
  speakers: [11]
