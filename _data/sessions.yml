  id: 015
  title: "Desenvolvendo produtos e projetos de forma enxuta e eficiente"
  description: "'Construir, Medir, Aprender', como diz Steve Blank, é muito mais elaborado do que colocar software em produção para ver se funciona. O Lean Startup é interessante, mas para desenvolvedores de software acaba se traduzindo em uma importante pergunta: 'Tá, mas o que construir?'. <br><br> Não é fácil lidar com essa disparidade entre o significado de Produto Mínimo Viável para o negócio e a iniciação de projetos de software que tentam criar produtos de forma enxuta. Depois de experimentar muitos estilos de iniciação do projeto de software, documentamos uma receita que vem sendo aplicada no cotidiano e funcionando muito bem. A esse conjunto de práticas e técnicas demos o nome de Direto ao Ponto. <br><br> Venha conversar sobre MVP e compartilhar de uma receita efetiva para iniciação do projetos de software que vai entregar o produto de forma enxuta."
  subtype: keynote
  speakers: [15]
