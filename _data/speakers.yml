  bio: "Atuo na área de Engenharia de Software e Educação, com ênfase em gerência de projetos e desenvolvimento de aplicações. Trabalho desde 1987 na área de desenvolvimento de software, com experiência em linguagens de programação 'legadas' (Cobol, Clipper, Natural, etc), bem como linguagens em paradigmas orientado a objetos (Java, C++). Fui diretor na área de sistemas de software no governo do Pará (PRODEPA, 2007-2010), atualmente analista de sistemas na CINBESA (Prefeitura de Belém) desde 1991. Como professor, desde 1994 ministro aulas no IFPA (Instituto de Educação, Ciência e Tecnologia do Pará), em disciplinas relacionadas à Engenharia de Software e Desenvolvimento de Sistemas. Também ministrei aulas na Universidade da Amazônia (UNAMA), de 2004 a 2010, além de ministrar aulas em diversos cursos de pós-graduação (especialização) em instituições como Unama, UFPA e Faci-Devry. Publico artigos desde 2012 na revista Java Magazine (DevMedia)."
